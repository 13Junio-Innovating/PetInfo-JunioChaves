<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/login.css">

    <title>Login</title>
</head>

<body>
    <section class="section__container">
        <div class="pet">
            <h2>Petinfo</h2>
            <p class="pet__text"><span>Amor</span> e <span>carrinho</span> por meio do conhecimento</p>
            <p class="pet__info">Todas as informações para melhorara vida do seu pet em um só lugar</p>
        </div>
        <div class="imagens">
            <img src="../image/img/Rectangle 9.png" alt="Imagem de gato">
            <div>
                <img src="../image/img/Rectangle 6.png" alt="Imagem de gato">
                <img src="../image/img/Rectangle 8.png" alt="Imagem de cachorro">
                <img src="../image/img/Rectangle 7.png" alt="Imagem de cachorro">
            </div>
        </div>
    </section>
    <aside>
        <div class="header__login">
            <div>
                <h1>
                    Login
                </h1>
            </div>
            <form>
                <div class="email__login">
                    <label for="email">Email</label>
                    <input id="email" class="input__login" type="email" name="email" placeholder="Digite o seu email aqui...">
                </div>
                <div class="password__login">
                    <label for="password">Senha</label>
                    <input id="password" class="input__login" type="text" name="password" placeholder="Digite sua senha aqui..." required>
                </div>
                <div>
                    <button id="login" class="register__login" type="button">Acessar</button>
                </div>
                <div>
                    <p class="text__conta">Ainda não possui conta?</p>
                    <p class="text__conta">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
                </div>
                <div>
                    <button class="register__initial" type="button">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </aside>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>

</html>
